<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>

<body>
    <!--Table element-->
    <h1>The table element</h1>
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">Table Heading</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <th>1</th>
                <th>Avaneesh Verma</th>
                <th>35</th>
            </tr>
            <tr>
                <th>2</th>
                <th>Rahul gupta</th>
                <th>234</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
